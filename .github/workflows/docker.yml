name: Build Docker Images

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - .github/workflows/docker.yml
      - cron_entrypoint.sh
  # only build without pushing on PRs
  pull_request:
    paths:
      - Dockerfile
      - .github/workflows/docker.yml
      - cron_entrypoint.sh
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

# only allow one build at a time per branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DO_PUSH: ${{ github.ref == 'refs/heads/main' }} # do not push on PRs

jobs:
  images:
    timeout-minutes: 80
    runs-on: ubuntu-latest

    strategy:
      matrix:
        versions:
          - rt: "5.0.8"
            rtir: "5.0.8"
            latest_major: "true"
          - rt: "6.0.0"
            rtir: "5.0.8"
            tag: "latest"
            latest_major: "true"

    steps:
      - name: checkout sources
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          install: true

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: firefart/requesttracker
          flavor: |
            # disable setting the latest tag by default
            latest=false
          tags: |
            # Enable latest tag if set
            type=raw,value=latest,enable=${{ matrix.versions.tag == 'latest' }}
            # Create a tag for the major version
            type=semver,pattern={{major}},value=${{ matrix.versions.rt }},enable=${{ matrix.versions.latest_major == 'true' }}
            # Create a tag for the full version
            type=raw,value=${{ matrix.versions.rt }}
            type=schedule,pattern={{date 'YYYYMMDD'}},prefix=nightly-${{ matrix.versions.major }}-

      - name: Login to Docker Hub
        uses: docker/login-action@v3.5.0
        if: env.DO_PUSH == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          build-args: |
            RT_VERSION=${{ matrix.versions.rt }}
            RTIR_VERSION=${{ matrix.versions.rtir }}
          context: .
          file: Dockerfile
          sbom: true
          provenance: mode=max
          push: ${{ env.DO_PUSH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
