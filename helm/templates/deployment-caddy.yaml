apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "request-tracker.caddy.fullname" . }}
  labels:
    {{- include "request-tracker.labels" . | nindent 4 }}
    app.kubernetes.io/component: caddy
spec:
  {{- if not .Values.caddy.autoscaling.enabled }}
  replicas: {{ .Values.caddy.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "request-tracker.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: caddy
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "request-tracker.labels" . | nindent 8 }}
        app.kubernetes.io/component: caddy
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.caddy.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "request-tracker.serviceAccountName" . }}
      {{- with .Values.caddy.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.caddy.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.caddy.image.repository }}:{{ .Values.caddy.image.tag }}"
          imagePullPolicy: {{ .Values.caddy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: mailgate
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 1337
              protocol: TCP
          {{- with .Values.caddy.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.caddy.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.caddy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: caddy-configfile
              mountPath: /etc/caddy/Caddyfile
              readOnly: true
            - name: caddy-data
              mountPath: /data
              readOnly: false
            - name: caddy-config
              mountPath: /config
              readOnly: false
          {{- with .Values.caddy.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: caddy-configfile
          configMap:
            name: "{{ printf "%s-config" (include "request-tracker.fullname" .) | trunc -63 | replace "_" "-" }}"
            items:
              - key: caddyfile
                path: Caddyfile
        - name: caddy-data
          persistentVolumeClaim:
            claimName: {{ include "request-tracker.fullname" . }}-caddy-data
        - name: caddy-config
          persistentVolumeClaim:
            claimName: {{ include "request-tracker.fullname" . }}-caddy-config
      {{- with .Values.caddy.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
