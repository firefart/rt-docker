{{- range .Values.cronjobs.definitions }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ include "request-tracker.fullname" $ }}-{{ .name | trunc 52 | replace "_" "-" }}"
  labels:
    {{- include "request-tracker.labels" $ | nindent 4 }}
spec:
  schedule: "{{ .schedule }}"
  concurrencyPolicy: {{ .concurrencyPolicy | default "Forbid" }}
  timeZone: {{ .timeZone | default "UTC" }}
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ $.serviceAccountName }}
          securityContext:
            {{- toYaml .podSecurityContext | default $.Values.podSecurityContext | nindent 12 }}
          containers:
          - name: "{{ include "request-tracker.fullname" $ }}-{{ .name | trunc 52 | replace "_" "-" }}"
            securityContext:
              {{- toYaml (.securityContext | default $.Values.securityContext) | nindent 14 }}
            image: "{{ .image.repository | default $.Values.image.repository }}:{{ .image.tag | default $.Values.image.tag }}"
            imagePullPolicy: {{ .image.pullPolicy | default $.Values.image.pullPolicy }}
            command:
              {{- toYaml .command | nindent 14 }}
            {{- with .resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
          restartPolicy: {{ .restartPolicy | default "Never" }}
{{- end }}
