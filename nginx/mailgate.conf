server {
  # separate config file for mailgate that only listens locally
  # and is not exposed. That way you can add client certificate checks
  # to the main config without breaking rt-mailgate

  listen 8080;
  listen [::]:8080;

  server_name localhost;

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log;

  root /usr/share/nginx/html;

  # disable size checks
  client_max_body_size 0;

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  try_files $uri @rt;

  # this can be replaced by mounting some nginx startup scripts
  # __SERVER_REPLACE__

  # https://docs.bestpractical.com/rt/5.0.1/web_deployment.html#nginx
  location @rt {
    # this can be replaced by mounting some nginx startup scripts
    # __LOCATION_REPLACE__

    fastcgi_param  QUERY_STRING       $query_string;
    fastcgi_param  REQUEST_METHOD     $request_method;
    fastcgi_param  CONTENT_TYPE       $content_type;
    fastcgi_param  CONTENT_LENGTH     $content_length;

    fastcgi_param  SCRIPT_NAME        "";
    fastcgi_param  PATH_INFO          $uri;
    fastcgi_param  REQUEST_URI        $request_uri;
    fastcgi_param  DOCUMENT_URI       $document_uri;
    fastcgi_param  DOCUMENT_ROOT      $document_root;
    fastcgi_param  SERVER_PROTOCOL    $server_protocol;

    fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
    fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;

    fastcgi_param  REMOTE_ADDR        $remote_addr;
    fastcgi_param  REMOTE_PORT        $remote_port;
    fastcgi_param  SERVER_ADDR        $server_addr;
    fastcgi_param  SERVER_PORT        $server_port;
    fastcgi_param  SERVER_NAME        $server_name;

    fastcgi_pass rt:9000;
  }
}
